<template>
    <lightning-card title="Product List" icon-name="standard:opportunity" style="background-color:red;">
       
        
    
        <div class="slds-card__body_inner">
            <div class="slds-grid slds-gutters slds-p-bottom_x-small slds-p-left_x-small" style="margin-left:10px;">
                <lightning-input type="search" onchange={handleSearch}></lightning-input>
            </div>
            <lightning-datatable
            key-field="Id"
            data={products}
            columns={cols}
            onrowselection={handleRowSelection}
            onrowaction={handleRowAction}
         
            ></lightning-datatable>
        </div>

       

    </lightning-card>


    <!-- eidt 모달 -->
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">제품 수정</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id={id}>
                    <lightning-input label="Name" type="Text" field-name ={recordName} onchange={handleRecordIdChange} value={recordName} required="true" disabled="true" ></lightning-input>
                    <lightning-input label="Desciption" type ="Text" field-name ={desciption} onchange={handleDesciptionChange} value={Desciption} ></lightning-input>
                    <lightning-input label="Description2" type ="Text" field-name ={desciption2} onchange={handleDesciption2Change} value ={Desciption2} ></lightning-input>
                    
                    
                </div>
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="Brand" label="Save" onclick={updateRecord}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
        
    </template> 
    
  
</template>
