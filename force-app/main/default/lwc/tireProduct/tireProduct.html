<template>
        <template if:true={loaderSpinner}>
            <lightning-spinner variant="brand" alternative-text="Loading.." size="medium"></lightning-spinner>
        </template>

    <div class="slds-box slds-theme-default" >
        <lightning-card title="Product List" icon-name="standard:opportunity">
            <div class="container" onscroll={handleScroll}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered" >
                    <thead>
                        <tr class="slds-line-height_reset slds-text-title_caps">
                            <th class="slds-is-resizalbe" scope="col">
                                <div>
                                    Meterial    
                                </div>                        
                            </th>
                            <th class="slds-is-resizalbe" scope="col">
                               <div class="slds-truncate" title="Desciption">
                                    Desciption
                               </div> 
                            </th>
                            <th class="slds-is-resizalbe" scope="col">
                                <div class="slds-truncate" title="Desciption2">
                                    Desciption2
                                </div>
                            </th>
                            <th class="slds-is-resizalbe" scope="col">
                                <div class="slds-truncate" title="Type">
                                    Type
                                </div> 
                            </th>
                            <th class="slds-is-resizalbe" scope="col">
                                <div class="slds-truncate" title="Car Type">
                                    Car Type
                                </div>
                            </th>
                            <th class="slds-is-resizalbe" scope="col">
                                <div class="slds-truncate" title="Brand">
                                    Brand
                                </div>  
                            </th>
                            <th class="slds-is-resizalbe" scope="col">
                                <div class="slds-truncate" title="Tire Type">
                                    Tire Type
                                </div>    
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template if:true={products}>
                            <template for:each={products} for:item="prodItem">
                                <tr key={prodItem.Id}>
                                    <td scope="row" data-label="Material">
                                        <div class="slds-truncate" title={prodItem.Material__c}>{prodItem.Material__c}</div>
                                    </td>
                                    <td scope="row" data-label="Desciption">
                                        <div class="slds-truncate" title={prodItem.Desciption__c}>{prodItem.Desciption__c}</div>
                                    </td>
                                    <td scope="row" data-label="Desciption2">
                                        <div class="slds-truncate" title={prodItem.Desciption2__c}>{prodItem.Desciption2__c}</div>
                                    </td>
                                    <td scope="row" data-label="Type">
                                        <div class="slds-truncate" title={prodItem.Type__c}>{prodItem.Type__c}</div>
                                    </td>
                                    <td scope="row" data-label="Car Tyep">
                                        <div class="slds-truncate" title={prodItem.Car_Type__c}>{prodItem.Car_Type__c}</div>
                                    </td>
                                    <td scope="row" data-label="Brand">
                                        <div class="slds-truncate" title={prodItem.Brand__c}>{prodItem.Brand__c}</div>
                                    </td>
                                    <td scope="row" data-label="Tire Type">
                                        <div class="slds-truncate" title={prodItem.Tire_Type__c}>{prodItem.Tire_Type__c}</div>
                                    </td>
                                </tr>
                            </template>
                        </template>
                    </tbody>
                </table><table class="slds-table slds-table_cell-buffer slds-table_bordered" >
                    <thead>
                        <tr class="slds-line-height_reset slds-text-title_caps">
                            <th class="slds-is-resizalbe" scope="col">
                                <div>
                                    Meterial    
                                </div>                        
                            </th>
                            <th class="slds-is-resizalbe" scope="col">
                               <div class="slds-truncate" title="Desciption">
                                    Desciption
                               </div> 
                            </th>
                            <th class="slds-is-resizalbe" scope="col">
                                <div class="slds-truncate" title="Desciption2">
                                    Desciption2
                                </div>
                            </th>
                            <th class="slds-is-resizalbe" scope="col">
                                <div class="slds-truncate" title="Type">
                                    Type
                                </div> 
                            </th>
                            <th class="slds-is-resizalbe" scope="col">
                                <div class="slds-truncate" title="Car Type">
                                    Car Type
                                </div>
                            </th>
                            <th class="slds-is-resizalbe" scope="col">
                                <div class="slds-truncate" title="Brand">
                                    Brand
                                </div>  
                            </th>
                            <th class="slds-is-resizalbe" scope="col">
                                <div class="slds-truncate" title="Tire Type">
                                    Tire Type
                                </div>    
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template if:true={products}>
                            <template for:each={products} for:item="prodItem">
                                <tr key={prodItem.Id}>
                                    <td scope="row" data-label="Material">
                                        <div class="slds-truncate" title={prodItem.Material__c}>{prodItem.Material__c}</div>
                                    </td>
                                    <td scope="row" data-label="Desciption">
                                        <div class="slds-truncate" title={prodItem.Desciption__c}>{prodItem.Desciption__c}</div>
                                    </td>
                                    <td scope="row" data-label="Desciption2">
                                        <div class="slds-truncate" title={prodItem.Desciption2__c}>{prodItem.Desciption2__c}</div>
                                    </td>
                                    <td scope="row" data-label="Type">
                                        <div class="slds-truncate" title={prodItem.Type__c}>{prodItem.Type__c}</div>
                                    </td>
                                    <td scope="row" data-label="Car Tyep">
                                        <div class="slds-truncate" title={prodItem.Car_Type__c}>{prodItem.Car_Type__c}</div>
                                    </td>
                                    <td scope="row" data-label="Brand">
                                        <div class="slds-truncate" title={prodItem.Brand__c}>{prodItem.Brand__c}</div>
                                    </td>
                                    <td scope="row" data-label="Tire Type">
                                        <div class="slds-truncate" title={prodItem.Tire_Type__c}>{prodItem.Tire_Type__c}</div>
                                    </td>
                                </tr>
                            </template>
                        </template>
                    </tbody>
                </table>
            </div>
            <template if:true={isDisplayNoRecords}>
                    <div class="slds-align_absolute-center">
                        <p>No records found</p>
                    </div>
            </template>
            <div class="slds-align_absolute-center">
                <div class="slds-p-right_xx_small">
                        <lightning-button label="Prev"
                            disabled={isPrev} 
                            onclick={handlePagePrevAction}
                            variant="brand"
                            icon-name="utility:back"
                            name="prev"></lightning-button>
                </div>
                <span class="slds-badge slds-badge_lightest">
                    {recordStart}-{recordEnd} of {totalRecords} | Page {pageNumber} of {totalPages}
                </span>
                <div class="slds-p-left xx-small">
                    <lightning-button label="Next"
                            disabled={isNext} 
                            onclick={handlePageNextAction}
                            variant="brand"
                            icon-name="uility:forward"
                            icon-position="right"
                            name="next">                 
                    </lightning-button>

                </div>
            </div>
          
            
        </lightning-card>
    </div>


    <!-- eidt 모달 -->
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">제품 수정</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id={id}>
                    <lightning-input label="Name" type="Text" field-name ={recordName} onchange={handleRecordIdChange} value={recordName} required="true" disabled="true" ></lightning-input>
                    <lightning-input label="Desciption" type ="Text" field-name ={desciption} onchange={handleDesciptionChange} value={Desciption} ></lightning-input>
                    <lightning-input label="Description2" type ="Text" field-name ={desciption2} onchange={handleDesciption2Change} value ={Desciption2} ></lightning-input>
                    
                    
                </div>
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="Brand" label="Save" onclick={updateRecord}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
        
    </template> 
    
  
</template>
